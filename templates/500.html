{% extends 'layout.html' %}

{% block head %}
<title>MEP Design Automation - 500 Server Error</title>
{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12 text-center">
        <div class="card shadow-sm mb-4">
            <div class="card-body py-5">
                <h1 class="display-1 text-muted"><i class="fas fa-exclamation-triangle"></i></h1>
                <h2 class="display-4">500</h2>
                <h3 class="mb-4">Internal Server Error</h3>
                <p class="lead">
                    Something went wrong on our end. Our team has been notified and is working on the issue.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
